buildscript {
    repositories {
        maven { url 'http://dl.bintray.com/populov/maven'
        }
        maven { url 'http://dl.bintray.com/indieboyjeff/maven'
        }
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.0'
    }

}

apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'com.jfrog.bintray'

allprojects {
    group = 'util.android.viewpagerindicator'
    version = '1.1'
}

repositories {
    maven { url 'http://dl.bintray.com/populov/maven' }
    maven { url 'http://dl.bintray.com/indieboyjeff/maven'
    }
    mavenCentral()

}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 2
        versionName version
        project.archivesBaseName = "viewpagerindicator"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:support-v4:23.0.1'
    compile 'util.android.textviews:textviews:1.0.1@aar'
}

def siteUrl = 'https://github.com/iNdieboyjeff/ViewPagerIndicatorExtensions'      // Homepage URL of the library
def gitUrl = 'https://github.com/iNdieboyjeff/ViewPagerIndicatorExtensions.git'   // Git repository URL

install {
    repositories.mavenInstaller {
        // This generates POM.xml with proper parameters
        pom {
            project {
                packaging 'jar'

                // Add your description here
                name 'ViewPagerIndicatorExtensions'
                url siteUrl

                // Set your license
                licenses {
                    license {
                        name 'The Apache Software License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id 'jeffsutton'
                        name 'Jeff Sutton'
                        email 'indieboy1979@gmail.com'
                    }
                }
                scm {
                    connection gitUrl
                    developerConnection gitUrl
                    url siteUrl

                }
            }
        }
    }
}

task sourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier = 'sources'
}


artifacts {
    archives sourcesJar
}

Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())

bintray {
    user = properties.getProperty("bintray.user")
    key = properties.getProperty("bintray.apikey")

    configurations = ['archives']
    pkg {
        repo = "maven"
        name = "viewpagerindicator"
        websiteUrl = siteUrl
        vcsUrl = gitUrl
        licenses = ["Apache-2.0"]
        publish = true
    }
}
