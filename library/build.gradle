buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.2'
    }

}

plugins {
    id "com.jfrog.bintray" version "1.4"
}

apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'com.jfrog.bintray'

allprojects {
    group = 'util.android.viewpagerindicator'
    version = '1.1.12'
}

repositories {
    jcenter()
    mavenCentral()
    maven {
        url  "http://dl.bintray.com/indieboyjeff/maven"
    }

}

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.0"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 2
        versionName version
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:support-v4:24.0.0'
    compile 'util.android.textviews:library:1.3@aar'
}

def siteUrl = 'https://github.com/iNdieboyjeff/ViewPagerIndicatorExtensions'      // Homepage URL of the library
def gitUrl = 'https://github.com/iNdieboyjeff/ViewPagerIndicatorExtensions.git'   // Git repository URL

task sourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier = 'sources'
}


artifacts {
    archives sourcesJar
}

Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())

bintray {
    user = properties.getProperty("bintray.user")
    key = properties.getProperty("bintray.apikey")

    configurations = ['archives']
    pkg {
        repo = "maven"
        desc = 'ViewPagerIndicator with extensions. Works with Android API 23.'
        name = "viewpagerindicator"
        publicDownloadNumbers = true
        websiteUrl = siteUrl
        vcsUrl = gitUrl
        licenses = ["Apache-2.0"]
        publish = true
        version {
            name = '1.1.12'
            desc = 'ViewPagerIndicator Extensions'
        }
    }
}
